<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Type 1 to 0</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/js-cookie/js-cookie/master/src/js.cookie.js"></script>
    <script src="js/index.js"></script>
  </head>
  <body>
    <div>
      <h1 id="title">Type 1 to 0</h1>
    </div>
    <div id="box">
      <p id="space"></p>
      <p class="left">Time</p>
      <p class="center">Speed (WPM)</p>
      <p class="right">Fastest Time</p>
      <p id="time" class="left">0.0</p>
      <p id="speed" class="center">0</p>
      <p id="fastestTime" class="right">20s</p>
      <p id="typeHere">
        <span id="a">1</span><span id="b">2</span><span id="c">3</span><span id="d">4</span><span id="e">5</span><span id="f">6</span><span id="g">7</span><span id="h">8</span><span id="i">9</span><span id="j">0</span>
      </p>
      <p id="reset">Reset</p>
    </div>
    <a href="help"><p id="help">Instructions here</p></a>

    <div id="cookies">
      <p id="cookietext">We use cookies to save your high score.<br>By clicking continue, you agree to this usage.</p>
      <a href="javascript:hideCookies()"><p id="continue" href="">Continue</p></a>
    </div>

</body>
</html>
